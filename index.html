    <!-- Nuevo Login con Bootstrap-->
    
    <div id="ventana_login" class="my-content" >
        <div class="container" > 

            
            <div class="row ">
                  <div class="col-md-8 col-md-offset-3 myform-cont" >

                  	  
                      <div class="myform-top">

                          <div class="myform-top-left">
                            <h3>Ingresa a nuestro sitio.</h3>
                              <p>Digita tu usuario y contraseña:</p>
                          </div>
                          <div class="">
                          		
                      	  </div>
                          <div class="myform-top-right">
                            <i class="fa fa-user"></i>

                           
                          </div>
                           
                      </div>

                      <div class="myform-bottom">


                        <form role="form" action="" method="post" class="">
                         	<div class="form-group">
                              <input type="text" name="form-username" placeholder="Usuario..." class="form-control" id="form-username">
                          	</div>
                          	<div class="form-group">
                              <input type="password" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password">
                          	</div>
						  	<div class="form-group">
                          		<button id="iniciar_sesion" type="submit" class="mybtn">Entrar</button>
                         	</div>

  							<div class="form-group">
                            	<button id="registrarse" type="submit" class="mybtn">Registrarse</button>
                            </div>
                        </form>
                      </div>
                  </div>
            </div>

        </div>
    </div>

    <!--Ventana de registro-->

    <div id="ventana_registro" style="display: none;" class="my-content" >
        <div class="container" > 
            
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                          <h3>Regístrate en nuestro sitio.</h3>
                            <p>Por favor ingresa tus datos personales:</p>
                        </div>
                        <div class="myform-top-right">
                          <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                      <form role="form" action="" method="post" class="">
                        <div class="form-group">
                            <input type="text" name="form-firtsname" placeholder="Nombres..." class="form-control" id="form-firtsname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-lastname" placeholder="Apellidos..." class="form-control" id="form-lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-email" placeholder="Email..." class="form-control" id="form-email">
                        </div>
                        <button type="submit" class="mybtn">Registrarme</button>
                      </form>
                    </div>
              </div>
            </div>
            
        </div>
    </div>

  	<div id="divEvaluarGeneral" class="col-lg-12">

          							<textarea class="form-control" rows="4" name="comentario_general" required="true" cols="50" placeholder="Este campo es obligatorio"></textarea><br>

          							<input type="button" class="btn btn-primary" value="Volver" id="backButton" align="center" /> <input type="submit" class="btn btn-primary" id="califButton" align="center" />
          						</form>
                          	</div>
